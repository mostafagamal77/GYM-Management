<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Gym Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="d-flex flex-column flex-md-row">
      <div
        class="sidebar p-3  col-auto bg-dark text-light position-relative"
      >
        <div class="head py-3 mb-5 position-relative text-center">
          <a
            href="home.html"
            class="fs-4 d-block mb-2 fw-medium text-light text-decoration-none"
          >
            <i class="fa-solid fa-dumbbell"></i> Gym Management
          </a>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-3">
            <a
              class="nav-link p-2 rounded-3 text-bg-dark active fw-medium"
              href="home.html"
              ><i class="fa-solid fa-house-user"></i> Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link p-2 rounded-3 text-bg-dark fw-medium"
              href="addCustomer.html"
              ><i class="fa-solid fa-user"></i> Add Trainee</a
            >
          </li>
        </ul>
        <button
          id="sign-out"
          class=" btn d-block position-absolute bg-danger text-bg-danger rounded-pill sign-out"
          >Sign Out</button
        >
      </div>
      <div class="content col d-flex">
        <div class="p-2 position-sticky d-none d-md-block shadow"></div>
        <section class="col bg-dark section-content">
          <nav class="navbar bg-dark navbar-dark p-3">
            <div class="container-fluid d-flex justify-content-between">
              <a class="navbar-brand fw-medium fs-4 text-bg-dark" href="#"
                >Tiger GYM</a
              >
              <input
                class="form-control me-3 bg-transparent text-bg-dark"
                type="search"
                placeholder="Search By Name or Phone..."
                aria-label="Search"
              />
            </div>
          </nav>
          <div class="container">
            <div class="responsive-table">
              <table
                class="table table-dark table-bordered table-striped my-5 text-center"
              >
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody class="table-body"></tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
